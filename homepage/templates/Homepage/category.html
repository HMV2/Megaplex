{% extends 'layout.html' %} {% load static %} {% block title %}
    <title>Categories</title>
{% endblock title %}


{% block main_content %}
    <section id="featured-box">
        <div class="container my-5">
            <div class="intro">
                <h1 class="display-2 fw-semibold py-4 ">Browse Catalog</h1>
            </div>
            <div class="row">

                {% for cat in category %}
                <div class="col-md-3">
                    <a href='/product/filter/?category={{cat.id}}'>
                    <div class="country-card"><img src="{{cat.picture.url}}"
                                                   class="img img-responsive">
                        <div class="country-name">{{cat.name}}</div>
                    </div>
                </a>
                </div>
                {% endfor %}

            </div>
        </div>
    </section>
{% endblock main_content %}
