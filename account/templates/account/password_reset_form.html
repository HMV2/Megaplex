{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
<title>Password Reset Form</title>
{% endblock%}

{% block main_content %}
<div class="row justify-content-center my-5">
    <div class="col-md-7 bg-white col-lg-4 py-5 my-5 col-10   shadow-5-soft position-relative border border-primary border-15 shadow-1 d-inline">
    <div><img src="https://assets.materialup.com/uploads/f976a919-3a85-47c7-af22-d8a0929651c0/preview.png" class="m-auto" alt="no image" style="height: 200px; width: 230px;"></div>


        <h3 class=" M-logo fw-bolder text-center ">Password Reset Form </h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-row row justify-content-center pt-3">
                <div class="form-group col-sm-6 col-md-8 text-black">
                    {{form.email | as_crispy_field}}
                </div>
            </div>



            <div class="btn-comtainer d-flex justify-content-center">
                <button type="submit" class="btn btn-primary  mt-2"> Next </button>
            </div>
        </form>

        <span class="position-absolute top-0  me-5 m-auto end-0 fs-6"><i
                class="fas fa-circle text-primary ms-5"></i></span>
        <span class="position-absolute bottom-0  me-5 mb-5  end-0 fs-6 "><i
                class="fas fa-circle text-danger ms-5 mb-7  "></i></span>
        <span class="position-absolute bottom-0  fs-4 mb-3 "><i class="far fa-heart text-primary "
                style="transform: rotate(335deg);"></i></span>
        <span class="position-absolute bottom-0  end-0   me-4 fs-6 "><i class="fas fa-times text-danger "
                style="transform: rotate(75deg);"></i></span>
        <span class="position-absolute top-0  start-0 mb-5  ms-4 fs-5 "><i class="fas fa-times text-primary mb-10"
                style="transform: rotate(75deg);"></i></span>
        <span class="position-absolute bottom-50  end-0  me-4 fs-4 fa-flip-vertical "><i
                class="far fa-square text-primary fa-rotate-by" style="transform: rotate(75deg);"></i></span>
        <span class="position-absolute bottom-0  ms-5 m-auto mb-3 "><i
                class="fas fa-circle text-primary ms-5 "></i></span>
    </div>
</div>



{% endblock main_content %}
